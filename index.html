<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.min.css">
	<link href='http://fonts.googleapis.com/css?family=Domine:400,700' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="toc-handle"></div>
			<div class="chapter-title"></div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="ctrl-left"></div>
		<div class="ctrl-reader">
			<div id="reader"></div>
		</div>
		<div class="ctrl-panel hidden">
			<div class="ctrl-panel-top">
				<div>
					<a class="close" href="#">&times;</a>
				</div>
				<span class="excerpt">
					When he heard a voice thus calling to him, he was standing at the door of his box, with a flag in his hand, furled round its short pole.
				</span>
				<hr>
				<div class="clearfix">
					<form>
						<img src="http://www.gravatar.com/avatar/1cdd538540ab9a22611505072b7da785?s=55" class="avatar">
						<textarea class="comment" rows="3" placeholder="Add a comment..." required></textarea>
						<button class="btn" type="submit">Send</button>
						<input type="hidden" class="document" value="Dickens">
						<input type="hidden" class="component">
						<input type="hidden" class="sentence">
					</form>
				</div>
			</div>
			
			<div class="ctrl-panel-bottom">
				<span class="header"></span>
				<br>
				<div class="comments-container"></div>
			</div>
		</div>
		<div class="ctrl-right"></div>
		<div class="ctrl-bar"></div>
	</div>
	
	<div id="scrubber" class="scrubber"></div>
	
	
	<!-- Mustache Templates -->
	<script id="tpl-comment" type="text/html">
		<div class="comment clearfix media">
			<div class="pull-left">
				<img src="http://www.gravatar.com/avatar/{{ user.md5 }}?s=55" class="avatar">
			</div>
			<div class="media-body comment-content">
				<div class="media-heading">
					<span class="name">{{ user.name }}</span>
					·
					<span class="time">{{ timeago }}</span>
				</div>
				<span class="comment-text">
				{{ comment }}
				</span>
			</div>
		</div>
	</script>
	
	<!-- Scripts -->
	<script src="monocle/scripts/monocore.js"></script>
	<script src="monocle/scripts/monoctrl.js"></script>
	<script src="js-src/jquery.min.js"></script>
	<script src="js-src/mustache.js"></script>
	<script src="js-src/moment.min.js"></script>
	<script src="js-src/reader.js"></script>
</body>
</html>
